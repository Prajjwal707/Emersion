<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Search</h1>
            <p>Browse our extensive catalog of products. Search for specific items or browse through our entire collection.</p>
        </header>
        
        <section class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for products (e.g. phone, laptop, skincare)">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </section>
        
        <div class="results-header">
            <div class="results-count" id="resultsCount">Displaying products</div>
            <div class="view-toggle">
                <button class="active"><i class="fas fa-th"></i> Grid</button>
                <button><i class="fas fa-list"></i> List</button>
            </div>
        </div>
        
        <div class="product-grid" id="productGrid">
          
        </div>
        
        <footer>
            <p>Product Search Application &copy; 2023 | Powered by DummyJSON API</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
